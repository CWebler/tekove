<ul
  class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-2 shadow-lg"
>
  {% for funcionario in funcionarios %}
  <li
    class="result-item-funcionarios px-4 py-2 cursor-pointer hover:bg-gray-200"
    data-id="{{ funcionario[0] }}"
  >
    {{ funcionario[1] }} - {{ funcionario[2] }}
  </li>
  {% endfor %}
</ul>
