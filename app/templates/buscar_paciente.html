<form id="form" hx-post="/paciente/atualizar/{{ id }}" hx-target="#result" hx-swap="innerHTML">
    <h1 class="text-2xl font-bold mb-6">Atualizando</h1>
    
    <div class="mb-4 flex space-x-4">
        <div class="w-1/2">
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" class="w-full p-2 border border-gray-300 rounded mt-1" value="{{ paciente.nome }}" required>
        </div>
        <div class="w-1/2">
            <label for="cartao_sus" class="block text-gray-700">Cartão do SUS:</label>
            <input type="text" id="cartao_sus" name="cartao_sus" class="w-full p-2 border border-gray-300 rounded mt-1" value="{{ paciente.cartao_sus }}">
        </div>
    </div>
    <div class="mb-4 flex space-x-4">
        <div class="w-2/3">
            <label for="endereco" class="block text-gray-700">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="w-full p-2 border border-gray-300 rounded mt-1" value="{{ paciente.endereco }}">
        </div>
        <div class="w-1/3">
            <label for="telefone" class="block text-gray-700">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="11 999888777" value="{{ paciente.telefone }}">
        </div>
    </div>
    <div class="mb-4">
        <label for="data_nascimento" class="block text-gray-700">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="w-full p-2 border border-gray-300 rounded mt-1" value="{{ paciente.data_nascimento }}">
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Atualizar</button>
    </div>
</form>
