<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- Inclua o Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6">Novo agendamento</h1>
        <h2 class="text-xl font-semibold mb-4">Busca de Funcionários</h2>
        <input type="text" id="search" name="search" placeholder="Buscar funcionário..."
               hx-get="/search_funcionarios" hx-trigger="input changed delay:500ms" hx-target="#results" hx-swap="innerHTML"
               class="w-full p-2 border border-gray-300 rounded-md mb-4">
        <div id="results" class="mt-4">
            <!-- Os resultados da busca serão inseridos aqui -->
        </div>
    </div>
</body>
</html>
