<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto h-screen flex justify-center items-center">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div class="mb-4">
            <label for="senha" class="block text-gray-700">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="w-full p-2 border border-gray-300 rounded mt-1"
              required
            />
          </div>
          <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">
              Login
            </button>
          </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mt-4">
          {% for category, message in messages %}
          <div
            class="p-4 mb-4 text-sm text-{{ 'green' if category == 'success' else 'red' }}-700 bg-{{ 'green' if category == 'success' else 'red' }}-100 rounded-lg dark:bg-{{ 'green' if category == 'success' else 'red' }}-200 dark:text-{{ 'green' if category == 'success' else 'red' }}-800"
            role="alert"
          >
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      </div>
    </div>
  </body>
</html>
